<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Info Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 320px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .history-item {
            padding: 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .history-item .name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        .history-item .url {
            font-size: 0.75rem;
            color: #94a3b8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item .meta {
            font-size: 0.7rem;
            color: #64748b;
            margin-top: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        /* Main Content Styling */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 100%;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .thinking-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 1rem;
            display: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border: 1px solid var(--glass-border);
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 0.75rem;
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            animation: fadeIn 0.4s ease-out;
            color: #cbd5e1;
        }

        .log-entry.thought {
            border-left-color: #a855f7;
        }

        .log-entry.tool {
            border-left-color: #eab308;
        }

        .log-entry.success {
            border-left-color: #22c55e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            display: none;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            margin-top: 2rem;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .info-item label {
            display: block;
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-item .value {
            font-weight: 400;
            font-size: 1.1rem;
            color: #f1f5f9;
        }

        .toggle-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <button class="toggle-btn" onclick="toggleSidebar()">☰ History</button>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>History</h3>
            <button onclick="toggleSidebar()"
                style="background:none; border:none; color:white; cursor:pointer;">✕</button>
        </div>
        <div id="historyList" class="sidebar-content">
            <!-- History items will be injected here -->
            <p style="text-align:center; color:#64748b; margin-top:2rem;">No history found.</p>
        </div>
    </aside>

    <main id="mainContent" class="main-content">
        <div class="container">
            <header class="hero">
                <h1>Company Intel</h1>
                <p>High-fidelity company extraction engine powered by Google ADK.</p>
            </header>

            <div class="search-card">
                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="https://example.com" value="https://google.com">
                    <button id="analyzeBtn" class="btn" onclick="startSearchStream()">Analyze</button>
                </div>
                <div class="options">
                    <label>Cache Policy:</label>
                    <select id="cacheRange"
                        style="background:transparent; color:white; border:1px solid var(--glass-border); border-radius:8px; padding:6px 12px; outline:none; cursor:pointer;">
                        <option value="30" selected>30 Days</option>
                        <option value="7">7 Days</option>
                        <option value="90">90 Days</option>
                        <option value="0">Force Fresh</option>
                    </select>
                </div>
            </div>

            <div id="thinkingLog" class="thinking-log"></div>

            <div id="resultCard" class="result-card">
                <h2 id="companyNameDisplay">Company Name</h2>
                <div class="grid">
                    <div class="info-item"><label>Business Type</label>
                        <div id="type" class="value">-</div>
                    </div>
                    <div class="info-item"><label>HQ Location</label>
                        <div id="location" class="value">-</div>
                    </div>
                    <div class="info-item"><label>Phone</label>
                        <div id="phone" class="value">-</div>
                    </div>
                    <div class="info-item"><label>Official Email</label>
                        <div id="email" class="value">-</div>
                    </div>
                    <div class="info-item"><label>Chief Executive Officer (CEO)</label>
                        <div id="ceo" class="value">-</div>
                    </div>
                    <div class="info-item"><label>Chief Technology Officer (CTO)</label>
                        <div id="cto" class="value">-</div>
                    </div>
                    <div class="info-item"><label>Chief Operating Officer (COO)</label>
                        <div id="coo" class="value">-</div>
                    </div>
                    <div class="info-item"><label>Chief Financial Officer (CFO)</label>
                        <div id="cfo" class="value">-</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', loadHistory);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('mainContent');
            sidebar.classList.toggle('hidden');
            main.classList.toggle('expanded');
        }

        async function loadHistory() {
            const list = document.getElementById('historyList');
            try {
                const res = await fetch('/history');
                const history = await res.json();

                if (history && history.length > 0) {
                    list.innerHTML = history.map(item => `
                        <div class="history-item" onclick="loadFromHistory('${item.website_uri}')">
                            <div class="name">${item.company_name || 'Unknown'}</div>
                            <div class="url">${item.website_uri}</div>
                            <div class="meta">
                                <span>${item.type || 'N/A'}</span>
                                <span>${new Date(item.retrieved_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Failed to load history:', err);
            }
        }

        function loadFromHistory(url) {
            document.getElementById('urlInput').value = url;
            startSearchStream();
        }

        function addLog(msg, type = '') {
            const log = document.getElementById('thinkingLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = msg;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function startSearchStream() {
            const url = document.getElementById('urlInput').value;
            const days = document.getElementById('cacheRange').value;
            const log = document.getElementById('thinkingLog');
            const result = document.getElementById('resultCard');
            const btn = document.getElementById('analyzeBtn');

            if (!url) return alert('Please enter a URL');

            // UI Reset
            log.innerHTML = '';
            log.style.display = 'block';
            result.style.display = 'none';
            btn.disabled = true;
            addLog('Initializing extraction stream...', 'thought');

            try {
                const formData = new FormData();
                formData.append('url', url);
                formData.append('days', days);

                const response = await fetch('/analyze-stream', {
                    method: 'POST',
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            handleEvent(data);
                        }
                    }
                }
            } catch (err) {
                addLog(`Stream error: ${err.message}`, 'error');
            } finally {
                btn.disabled = false;
                loadHistory(); // Refresh history
            }
        }

        function handleEvent(event) {
            if (event.type === 'thought') {
                const msg = event.content;
                const type = msg.includes('Calling tool') ? 'tool' : 'thought';
                addLog(msg, type);
            } else if (event.type === 'final_result') {
                const source = event.source === 'cache' ? 'Restored from cache' : 'Fresh extraction complete';
                addLog(`${source}! Rendering data...`, 'success');
                showResults(event.data);
            } else if (event.type === 'error') {
                addLog(`Agent Error: ${event.message}`, 'error');
            }
        }

        function showResults(data) {
            document.getElementById('resultCard').style.display = 'block';
            document.getElementById('companyNameDisplay').innerText = data.name || data.website_uri;
            document.getElementById('type').innerText = data.type || 'Not Found';
            document.getElementById('location').innerText = data.location || 'Not Found';
            document.getElementById('phone').innerText = data.phone_number || data.phone || 'Not Found';
            document.getElementById('email').innerText = data.email_address || data.email || 'Not Found';
            document.getElementById('ceo').innerText = data.ceo_name || data.ceo || 'Not Found';
            document.getElementById('cto').innerText = data.cto_name || data.cto || 'Not Found';
            document.getElementById('coo').innerText = data.coo_name || data.coo || 'Not Found';
            document.getElementById('cfo').innerText = data.cfo_name || data.cfo || 'Not Found';

            // Smooth scroll to results
            setTimeout(() => {
                document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>

</html>
